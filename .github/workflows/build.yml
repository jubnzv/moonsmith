name: Build

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-18.04
    strategy:
      matrix:
        ocaml-version: [ '4.11.0' ]

    steps:
    - uses: actions/checkout@v2
    - name: Setup OCaml ${{ matrix.ocaml-version }}
      uses: avsm/setup-ocaml@master
      with:
        ocaml-version: ${{ matrix.ocaml-version }}
    - name: Build
      run: |
        opam install -y dune core_kernel clap ppx_deriving ppx_deriving_yojson ppxlib yojson
        eval $(opam env)
        dune build @install
        mkdir -p output
        dune install --prefix output
